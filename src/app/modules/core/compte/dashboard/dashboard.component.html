<div class="contenu">
    <aside class="header-bar">
        <div class="section-left">
            <div>
                <span class="icon"><mat-icon>person</mat-icon></span>
                <div class="boxHeader">Bonjour {{name ?? "NOM_PERSONNE"}}, <br> >
                    <a class="headerLink" href="/sedeconnecter"> Se deconnecter</a>
                </div>
            </div>
            <div>
                <span>
                    <mat-icon class="icon">date_range</mat-icon>
                </span>
                <div class="boxHeader">
                    Membre depuis le :<br> {{dateInscritpion ?? "Aujourd'hui"}}
                </div>

            </div>
        </div>

        <div class="section-right">
            <img src="../../../../../assets/bell.png" alt="">
            <img src="../../../../../assets/wallet.png" alt="">
            Mes credits : <br> {{credit ?? 0}} FCFA
        </div>

    </aside>
    <nav>
        <ul class="nav-menu">
            <li><button routerLink="annonces" [ngClass]="getClassButton()" routerLinkActive="onFocusMenu" >Mes annonces ({{nombreAnnonces
                    ??
                    0}})</button></li>
            <li><button routerLink="favoris" routerLinkActive="onFocusMenu" [ngClass]="getClassButton()">Mes favoris ({{nombreFavoris ??
                    0}})</button></li>
            <li><button routerLink="achats" routerLinkActive="onFocusMenu" [ngClass]="getClassButton()">Mes achats</button></li>
            <li><button [ngClass]="" routerLink="parametres" routerLinkActive="onFocusMenu" [ngClass]="getClassButton()">Param√®tres</button>
            </li>
        </ul>
    </nav>
    <div class="dashboard-container">

        <router-outlet></router-outlet>
    </div>
</div>
